<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Spotify-Clone</title>
    <link href="main.css" rel="stylesheet" />
    <link rel="icon" href="./images/spotify.ico" />
  </head>

  <body class="signup-body">
    <nav class="signup-nav">
      <img src="./images/spotify-logo.svg" alt="spotify-logo" />
    </nav>
    <section class="signup-info">
      <h1>Sign up to start listening</h1>

      <form action="" class="signup-form">
        <label for="email">Email address</label><br />
        <input type="email" id="email" placeholder="name@domain.com" />
        <a href="#" class="use-number">Use phone number instead.</a>

        <button type="button" class="signup-btn">Next</button>
        <p class="or">or</p>

        <div class="line">
          <button type="button" class="signup-sm-btn">
            <img src="./images/google.svg" alt="" />
            Sign up with Google
          </button>
          <button type="button" class="signup-sm-btn">
            <img src="./images/facebook.svg" alt="" />
            Sign up with Facebook
          </button>
        </div>
      </form>

      <p class="have-acnt">
        Already have an account?
        <a href="#">Log in here.</a>
      </p>
    </section>

    <footer class="signup-footer">
      <p>
        This site is protected by reCAPTCHA and the Google
        <a href="#">Privacy Policy</a> and
        <a href="#">Terms of Service</a> apply.
      </p>
    </footer>
  </body>
</html>
