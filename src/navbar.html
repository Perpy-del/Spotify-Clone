<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nav bar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #101010;
        margin-top: 18px;
        font-family: "Times New Roman", Times, serif;
      }

      nav {
        display: flex;
        justify-content: end;
        align-items: center;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
        gap: 12px;
        margin-right: 20px;
        transition: 1s;
      }
      nav div {        
        font-weight: bold;
        font-size: 20px;
      }

       nav div :hover{
        transform:scale(1.1) ;
       }

      nav :hover{
        color: white;
      }

      nav a{
        text-decoration: none;
        font-weight: 600;
        color: #aca9a9;
      }

      .vertical {
        border-left: 3px solid #aca9a9;
        height: 20px;
        
      }

       .btn  {
        margin-left: 13px;
        background-color: #ffffff;
        width: 105px;
        height: 50px;
        border: none;
        color: black;
        border-radius: 25px;
        transition: 0.2s;
        font-size: 15px;
        margin-left: 20px;
        margin-right: px;
        }

        .psg{
          display: flex;
          margin-left: 10px;
          margin-right: 10px;
          align-items: center;
          gap: 10px;
          
          }
                     
        nav .btn a {
        color: black;
         }
      
      .btn:hover {
        transform: scale(1.1);
        background-color: #fff4f4;
      }
      .sl{
        margin-left: 20px;
        
        
      }
      .sl:hover{
        transform: scale(1.1);
      }
                   

      @media (max-width:780px) {
        nav{
          flex-direction: column;
          align-items: flex-start;
        
        }
      }
        .arrow {
            border: solid #aca9a9;
             border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 5px;
            cursor: not-allowed;
            margin-right: 10px;
           
            
            
            
            }

          .right {
             transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
            margin-right: 300px;
           
           }

          .left {
           transform: rotate(135deg);
           -webkit-transform: rotate(135deg);
           
          }   
          
    
    </style>
  </head>
  <body>
    
    <nav>

       <p class="arrow left"></p>
      <p class="arrow right"> </p>
             
      <div class="psg">
      <div>
        <a href="#"> Premium </a>
      </div>
      <div>
        <a href="#"> Support</a>
      </div>
      <div>
        <a href="#"> Download </a>
      </div>
    </div>

      <div class="vertical"></div>

       <p>
        <div class="sl">
          <a href="#">Sign up</a>
        </div>
          <button class="btn">
            <a href="#">Log in</a>
          </button>
       </p>
      
    </nav>
  </body>
</html>
