<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <!-- horizontal rule -->
            <hr>

            <!-- login details form begins here -->
            <div class="login-form">
                <!-- Input field for email or username -->
                <div class="field">
                    <label for="email, username">Email or username:</label>
                    <input type="email, text" id="email, username" name="email, username" placeholder="Email or username">
                </div>

                <!-- Input field for password -->
                <div class="field">
                    <label for="password">Password:</label>
                    <input type="passsword" id="password" name="password" placeholder="Password">
                </div>

                <!-- toggle for "remember me" section -->
                <div class="toggle-container">
                    <label class="toggle">
                            <input type="checkbox" id="toggle" class="toggle-input">
                            <span class="slider"></span>                          
                    </label>
                    <span class="toggle-label" for="toggle">Remember me:</span>                    
                </div>
                
                <!-- Login button here/call to action -->
                <button class=login-button id="login">Login</button>
                
                <!-- forgot password link -->
                <div class="forgot-password">
                    <a href="*#">Forgot your password?</a>
                </div>
            </div>
            <!-- login form ends here -->

            <hr>


            <div class="sign-up-call">
                Don't have an account?  
                <a href="*#">Sign up for Spotify</a>
            </div>

            
            <footer>
                <div class="foot-note">
                    This site is protected by reCAPTCHA and the Google
                    <a href="https://policies.google.com/privacy" target="_blank">Privacy Policy</a>
                    and
                    <a href="https://policies.google.com/privacy" target="_blank">Terms of Service</a>
                    apply
                </div>           
            </footer>
           
        </div>
    </div>
</body>
</html>
