<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Spotify-Clone</title>
    <link href="login.css" rel="stylesheet" />
    <link rel="icon" href="./images/spotify.ico" />
  </head>
  <body>
    <section class="main-wrap">
      <header>
        <div class="banner">
          <img
            src="/src/images_login/spotify-icon.svg"
            alt="Spotify Icon"
            class="logo"
          />
        </div>
      </header>
      <main>
        <section class="login-panel">
          <h1>Log in to Spotify</h1>
          <ul>
            <li>
              <a href="https://www.spotify.com">
                <img src="/src/images_login/G.svg" alt="Google Icon" />
                <button class="btn">Continue with Google</button>
              </a>
            </li>
            <li>
              <a href="https://www.spotify.com">
                <img src="/src/images_login/fb.svg" alt="Facebook Icon" />
                <button class="btn">Continue with Facebook</button>
              </a>
            </li>
            <li>
              <a href="https://www.spotify.com">
                <img src="/src/images_login/apple.svg" alt="Apple Icon" />
                <button class="btn apple">Continue with Apple</button>
              </a>
            </li>
            <li>
              <a href="https://www.spotify.com" class="plain">
                <button class="btn">Continue with phone number</button>
              </a>
            </li>
          </ul>
        </section>
      </main>
    </section>
  </body>
</html>
