<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="shortcut icon"
      href="images_login/spotify-ico.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="nav-spot">
        <img src="/src/images_login/spotify-icon.svg" alt="" />
      </div>
    </header>
    <main>
      <section class="login-page">
        <h1>Log in to Spotify</h1>
        <ul>
          <li>
            <button>
              <img src="/src/images_login/G.svg" alt="Google Icon" />
              Continue with Google
            </button>
          </li>
          <li>
            <button>
              <img src="/src/images_login/fb.svg" alt="Facebook Icon" />
              Continue with Facebook
            </button>
          </li>
          <li>
            <button>
              <img src="/src/images_login/apple.svg" alt="Apple Icon" />
              Continue with Apple
            </button>
          </li>
          <li>
            <button>Continue with phone number</button>
          </li>
        </ul>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
